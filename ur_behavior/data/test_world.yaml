##########################
# Test world description #
##########################

# WORLD PARAMETERS
params:
  name: test_world
  inflation_radius: 0.2 # Radius for navigation
  object_radius: 0.05 # Radius around objects
  wall_height: 2.0 # Wall height for exporting to Gazebo


# METADATA: Describes information about locations and objects
metadata:
  locations: $PWD/test_world_location_data.yaml
  objects: $PWD/test_world_object_data.yaml


# PLANNING: Global planner
global_path_planner:
  # Search graph planner from manually specified nodes
  type: search_graph
  max_edge_dist: 3.0
  collision_check_dist: 0.05
  # Probabilistic Roadmap (PRM) planner
  # type: prm
  # max_connection_dist: 1.5
  # max_nodes: 100


# ROOMS: Polygonal regions that can contain object locations
rooms:
  - name: kitchen
    footprint:
      type: polygon
      coords:
        - [-2.0, -6.0]
        - [5.0, -6.0]
        - [5.0, 1.5]
        - [-2.0, 1.5]
    nav_poses:
      - [0.75, 0.75, 0.0]
    wall_width: 0.2
    color: [1, 0, 0]

  - name: bedroom
    footprint:
      type: polygon
      coords:
        - [1.75, 2.5]
        - [7.0, 2.5]
        - [7.0, 6.0]
        - [1.75, 6.0]
    wall_width: 0.2
    color: [0, 0.6, 0]

  - name: bathroom
    footprint:
      type: polygon
      coords:
        - [0.0, 2.0]
        - [0.0, 7.0]
        - [-5.0, 7.0]
        - [-5.0, 2.0]
    wall_width: 0.2
    color: [0, 0, 0.6]


# HALLWAYS: Connect rooms
hallways:
  - room_start: kitchen
    room_end: bathroom
    width: 2.0
    conn_method: auto
  
  - room_start: bathroom
    room_end: bedroom
    width: 2.0
    conn_method: auto
  
  - room_start: kitchen
    room_end: bedroom
    width: 2.0
    conn_method: auto


# LOCATIONS: Can contain objects
locations:
  - name: table0
    category: table
    parent: kitchen
    pose: [0.85, -0.5, -1.57]

  - name: my_desk
    category: desk
    parent: bedroom
    pose: [3.15, 3.65, 0.0]

  - name: counter0
    category: counter
    parent: bathroom
    pose: [-3.0, 5.0, 0.0]

  - name: trash
    category: trash_can
    parent: kitchen
    pose: [0.9, 1.1, 1.57]


# OBJECTS: Can be picked, placed, and move by robot
objects:
  - category: banana
    parent: table0
    pose: [1.0, -0.5, 0.707]

  - category: apple
    parent: my_desk
    pose: [3.2, 3.5, 0.0]

  - name: gala
    category: apple
    parent: table0

  - name: fuji
    category: apple
    parent: trash

  - category: water
    parent: counter0

  - category: banana
    parent: counter0

  - category: water
    parent: my_desk

  - name: soda
    category: coke
    parent: my_desk
